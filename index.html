<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ljubapp</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #151259;
    }
    img {
      max-width: 80%;
      height: auto;
    }
  </style>
  <script>
  setTimeout(() => {
    const userPoints = parseInt(localStorage.getItem("userPoints") || "0");
    if (userPoints > 0) {
      window.location.href = "navigation.html"; // user has already played
    } else {
      window.location.href = "next.html"; // first time playing
    }
  }, 5000);
  </script>
</head>
<body>
  <img src="assets/ljubapp-logo.png" alt="Ljubapp Logo">
</body>
</html>
