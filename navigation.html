<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ljubapp - Navigation</title>
  <style>
    /* --- BASE LAYOUT --- */
    body {
      background-color: #151259;
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 40px 20px 20px;
      overflow-x: hidden;
      text-align: center;
    }

    /* --- LOGO --- */
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }

    /* --- DESCRIPTION --- */
    .description {
      max-width: 480px;
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    /* --- TILE STYLE --- */
    .tile {
      background-color: white;
      color: #151259;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 500px;
      padding: 1.2rem 1.4rem;
      border-radius: 20px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      text-decoration: none;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    .tile:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    /* --- ARROW STYLE --- */
    .arrow {
      font-size: 1.3rem;
      margin-left: 1rem;
      transition: transform 0.2s ease;
    }

    .tile:hover .arrow {
      transform: translateX(5px);
    }

    footer {
      margin-top: auto;
      font-size: 0.8rem;
      opacity: 0.7;
      text-align: center;
      padding-top: 2rem;
    }
  </style>
</head>
<body>
  <img src="assets/ljubapp-logo.png" alt="Ljubapp Logo" class="logo" />

  <p class="description">
    Use this page to navigate through the pages. Check back every few hours as new activities will unlock!
  </p>

  <a href="profile/profile.html" class="tile">
    <span>Profile</span>
    <span class="arrow">➔</span>
  </a>

  <footer>Ljubapp © 2025</footer>
</body>
</html>
