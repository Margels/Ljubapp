<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ljubapp - Navigation</title>
  <style>
    body {
      background-color: #151259;
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .tile {
      background-color: white;
      color: #151259;
      padding: 1.2rem 2rem;
      border-radius: 20px;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      text-decoration: none;
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Navigation</h1>
  <a href="profile.html" class="tile">Go to Profile</a>

  <footer>Ljubapp Â© 2025</footer>
</body>
</html>
