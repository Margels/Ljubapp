<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ljubapp - Navigation</title>
  <style>
    body {
      background-color: #151259;
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      padding-top: 60px; /* spacing from top */
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      width: 100%;
    }

    .tile {
      background-color: white;
      color: #151259;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: calc(100% - 40px);
      max-width: 500px;
      padding: 1.2rem 1.4rem;
      border-radius: 20px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      text-decoration: none;
      margin-bottom: 1rem;
    }

    .tile:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    .arrow {
      font-size: 1.3rem;
      margin-left: 1rem;
    }

    footer {
      margin-top: auto;
      margin-bottom: 20px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Navigation</h1>

  <a href="profile.html" class="tile">
    <span>Profile</span>
    <span class="arrow">➔</span>
  </a>

  <footer>Ljubapp © 2025</footer>
</body>
</html>
