<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ljubapp - Main</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #151259;
      color: white;
    }

    #countdown-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 40px;
    }

    .countdown-box {
      background-color: rgba(255, 255, 255, 0.5); /* 0.5 opacity */
      border-radius: 12px;
      padding: 15px 20px;
      min-width: 60px;
      font-size: 1.5em;
      font-weight: bold;
      color: #151259;
    }

    .countdown-label {
      display: block;
      font-size: 0.6em;
      margin-top: 5px;
      color: white;
      opacity: 0.8;
    }

    img {
      max-width: 80%;
      height: auto;
      margin-top: 40px;
    }

    button {
      margin-left: 10px;
      background: white;
      color: #151259;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    <!-- Add this new CSS block under your <style> -->
    .player-option {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 12px;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .player-option input[type="radio"] {
      accent-color: #151259;
      transform: scale(1.2);
    }
    
    .player-option.selected {
      background-color: white;
      color: #151259;
    }
    
    .description {
      text-align: left;
      max-width: 480px;
      margin: 0 auto;
      line-height: 1.5em;
    }

  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    // ---------- CONFIG ----------
    const travelDay = 8; // 26 Nov
    const travelStartHour = 5; // Midnight
    const travelEndHour = 15; // 3pm
    const targetDate = new Date("2025-11-26T00:00:00+02:00"); // Nov 26 GMT+2

    const ingredients = [
      { name: "Tomatoes", checked: false },
      { name: "Pasta", checked: false },
      { name: "Cheese", checked: false },
      { name: "Amatriciana sauce", checked: false },
      { name: "Tiramisu ingredients", checked: false }
    ];

    // ---------- HELPER FUNCTIONS ----------
    function formatNumber(n) {
      return n.toString().padStart(2, '0');
    }
    
    function showCountdown() {
      const now = new Date();
      let diff = targetDate - now;
      if (diff < 0) diff = 0;
    
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((diff % (1000*60)) / 1000);
    
      document.getElementById('content').innerHTML = `
        <div style="text-align: center; max-width: 400px; margin: 0 auto;">
          <h2>Hey, you're a bit early!</h2>
          <p>Come back later for endless activities, games and most importantly, heaps of fun!</p>
          <p><strong>Countdown to good food, scratchies and adventures:</strong></p>
        </div>
        <div id="countdown-container">
          <div class="countdown-box">${formatNumber(days)}<span class="countdown-label">Days</span></div>
          <div class="countdown-box">${formatNumber(hours)}<span class="countdown-label">Hours</span></div>
          <div class="countdown-box">${formatNumber(minutes)}<span class="countdown-label">Minutes</span></div>
          <div class="countdown-box">${formatNumber(seconds)}<span class="countdown-label">Seconds</span></div>
        </div>
      `;
    }


    function showTraveling() {
      document.getElementById('content').innerHTML = `
        <p>I'm travelling towards you ‚úàÔ∏èüåç‚ù§Ô∏è</p>
        <img src="assets/traveling.gif" alt="Traveling animation">
      `;
    }

    function showGroceryGame() {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div style="max-width: 500px; margin: 0 auto; text-align: center;">
          <h2>Let the fun begin üéâ</h2>
          <p class="description">
            The <strong>first challenge</strong> you will face today is to obtain all the items needed before the retreat to your <strong>beautiful love nest</strong>. 
            Not your favourite activity... I know. <br><br>
            But I heard you're a <strong>competitive one</strong>, right? So here's the deal: 
            I'll give you a list of all the ingredients you need to get and both of you will go for the chase. 
            <strong>Tick off each item</strong> you get. The one who gets the most items in the cart, <strong>wins</strong>! <br><br>
            The prize? My, you're a greedy one... well, you can choose between <strong>4 of them</strong>, if that consoles you. 
            Be patient and you'll find out what's in store for you!
          </p>
    
          <h3 style="margin-top: 40px;">Who is playing?</h3>
          <div id="players">
            <div class="player-option" onclick="selectPlayer('Martina')">
              <input type="radio" name="player" id="martinaRadio">
              <label for="martinaRadio">Martina</label>
            </div>
            <div class="player-option" onclick="selectPlayer('Renato')">
              <input type="radio" name="player" id="renatoRadio">
              <label for="renatoRadio">Renato</label>
            </div>
          </div>
    
          <button id="startGameBtn" style="margin-top: 30px; display: none;">Start the Challenge üõí</button>
        </div>
      `;
    }
    
    function selectPlayer(name) {
      document.querySelectorAll('.player-option').forEach(div => div.classList.remove('selected'));
      const selected = Array.from(document.querySelectorAll('.player-option'))
        .find(div => div.textContent.includes(name));
      selected.classList.add('selected');
    
      // Store player locally
      localStorage.setItem('playerName', name);
    
      // Show start button
      const startBtn = document.getElementById('startGameBtn');
      startBtn.style.display = 'inline-block';
      startBtn.onclick = () => {
        // Redirect to grocery.html (your real-time Firebase game)
        window.location.href = 'grocery/grocery.html';
      };
    }

    // ---------- MAIN LOGIC ----------
    function init() {
      loadGroceryProgress();
      const now = new Date();
      const hour = now.getHours();
      const day = now.getDate();
      const month = now.getMonth() + 1;

      if (month < 11 || (month === 11 && day < travelDay)) {
        showCountdown();
        // Update countdown every second
        setInterval(showCountdown, 1000);
      } else if (month === 11 && day === travelDay && hour >= travelStartHour && hour < travelEndHour) {
        showTraveling();
      } else if (month === 11 && day === travelDay && hour >= travelEndHour) {
        showGroceryGame();
      } else {
        document.getElementById('content').innerHTML = "<p>More fun coming soon! üéâ</p>";
      }
    }

    init();
  </script>
</body>
</html>
