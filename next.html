<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ljubapp - Main</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #151259;
      color: white;
    }

    #countdown-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 40px;
    }

    .countdown-box {
      background-color: rgba(255, 255, 255, 0.5); /* 0.5 opacity */
      border-radius: 12px;
      padding: 15px 20px;
      min-width: 60px;
      font-size: 1.5em;
      font-weight: bold;
      color: #151259;
    }

    .countdown-label {
      display: block;
      font-size: 0.6em;
      margin-top: 5px;
      color: white;
      opacity: 0.8;
    }

    img {
      max-width: 80%;
      height: auto;
      margin-top: 40px;
    }

    .ingredient {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      background: #222266;
      padding: 10px;
      border-radius: 8px;
    }

    button {
      margin-left: 10px;
      background: white;
      color: #151259;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    // ---------- CONFIG ----------
    const travelDay = 26; // 26 Nov
    const travelStartHour = 5; // Midnight
    const travelEndHour = 15; // 3pm
    const targetDate = new Date("2025-11-26T00:00:00+02:00"); // Nov 26 GMT+2

    const ingredients = [
      { name: "Tomatoes", checked: false },
      { name: "Pasta", checked: false },
      { name: "Cheese", checked: false },
      { name: "Amatriciana sauce", checked: false },
      { name: "Tiramisu ingredients", checked: false }
    ];

    // ---------- HELPER FUNCTIONS ----------
    function formatNumber(n) {
      return n.toString().padStart(2, '0');
    }
    
    function showCountdown() {
      const now = new Date();
      let diff = targetDate - now;
      if (diff < 0) diff = 0;
    
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((diff % (1000*60)) / 1000);
    
      document.getElementById('content').innerHTML = `
        <div style="text-align: center; max-width: 400px; margin: 0 auto;">
          <h2>Hey, you're a bit early!</h2>
          <p>Come back later for endless activities, games and most importantly, heaps of fun!</p>
          <p><strong>Countdown to good food, scratchies and adventures:</strong></p>
        </div>
        <div id="countdown-container">
          <div class="countdown-box">${formatNumber(days)}<span class="countdown-label">Days</span></div>
          <div class="countdown-box">${formatNumber(hours)}<span class="countdown-label">Hours</span></div>
          <div class="countdown-box">${formatNumber(minutes)}<span class="countdown-label">Minutes</span></div>
          <div class="countdown-box">${formatNumber(seconds)}<span class="countdown-label">Seconds</span></div>
        </div>
      `;
    }


    function showTraveling() {
      document.getElementById('content').innerHTML = `
        <p>I'm travelling towards you ‚úàÔ∏èüåç‚ù§Ô∏è</p>
        <img src="assets/traveling.gif" alt="Traveling animation">
      `;
    }

    function showGroceryGame() {
      let html = "<h2>Grocery Store Challenge üõí</h2>";
      html += "<p>Check off the ingredients you find! Most checked wins a reward.</p>";
      ingredients.forEach((item, index) => {
        html += `<div class="ingredient">${item.name} <button onclick="checkItem(${index})">Check</button></div>`;
      });
      document.getElementById('content').innerHTML = html;
    }

    function checkItem(index) {
      ingredients[index].checked = true;
      showGroceryGame(); // re-render
      localStorage.setItem('grocery', JSON.stringify(ingredients));
    }

    function loadGroceryProgress() {
      const saved = localStorage.getItem('grocery');
      if (saved) {
        const arr = JSON.parse(saved);
        arr.forEach((item, index) => ingredients[index].checked = item.checked);
      }
    }

    // ---------- MAIN LOGIC ----------
    function init() {
      loadGroceryProgress();
      const now = new Date();
      const hour = now.getHours();
      const day = now.getDate();
      const month = now.getMonth() + 1;

      if (month < 11 || (month === 11 && day < travelDay)) {
        showCountdown();
        // Update countdown every second
        setInterval(showCountdown, 1000);
      } else if (month === 11 && day === travelDay && hour >= travelStartHour && hour < travelEndHour) {
        showTraveling();
      } else if (month === 11 && day === travelDay && hour >= travelEndHour) {
        showGroceryGame();
      } else {
        document.getElementById('content').innerHTML = "<p>More fun coming soon! üéâ</p>";
      }
    }

    init();
  </script>
</body>
</html>
