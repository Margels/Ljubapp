<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <link rel="stylesheet" href="menu.css" />
  <style>
    .tile-img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
    }
    .tile-label {
      flex: 1;
      text-align: left;
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin: 15px 0;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .stars span:hover,
    .stars span.selected {
      color: gold;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div id="menu-container"></div>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="menu.js"></script>
</body>
</html>
